<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Ventas | Athlos Sport Club</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ESTILOS DEL PROYECTO -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FUENTE -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">üèãÔ∏è‚Äç‚ôÇÔ∏è Athlos Sport Club</a>
            <a href="/dashboard" class="btn btn-light">Volver</a>
        </div>
    </nav>

    <div class="container mt-4">

        <h2 class="text-center mb-4">Gesti√≥n de Ventas</h2>

        <!-- FORMULARIO -->
        <div class="card p-4 mb-4">
            <h4>Agregar / Editar Venta</h4>

            <form id="formVenta">
                <input type="hidden" id="ventaId">

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label">Cliente</label>
                        <select id="id_cliente" class="form-control" required></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Usuario</label>
                        <select id="id_usuario" class="form-control" required></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Total</label>
                        <input type="number" step="0.01" id="total" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Guardar Venta</button>
                <button type="button" class="btn btn-secondary mt-3" id="btnLimpiar">Limpiar</button>
            </form>
        </div>

        <!-- TABLA -->
        <div class="card p-4">
            <h4>Ventas Registradas</h4>
            <table class="table mt-3" id="tablaVentas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="js/ventas.js"></script>
</body>
</html>
