<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="/css/vista-usuario.css">
</head>

<body>

    <!-- NAVBAR CORRECTO -->
    <header class="navbar">
        <span class="logo">üèãÔ∏è Athlos Sport Club</span>

        <ul class="nav-links">
            <li><a href="/vista-usuario">Inicio</a></li>
            <li><a href="#perfil-section">Mi Perfil</a></li>
            <li><a href="#catalogo-section">Cat√°logo</a></li>
            <li><a href="#carrito-section">Mi Carrito</a></li>
            <li><a href="/login">Cerrar sesi√≥n</a></li>
        </ul>
    </header>

    <main class="container">

        <!-- ================= PERFIL ================= -->
        <section id="perfil-section" class="card">
            <h2>Mi Perfil</h2>

            <p><strong>Nombre:</strong> <span id="userNombre"></span></p>
            <p><strong>Correo:</strong> <span id="userCorreo"></span></p>
            <p><strong>Fecha de Registro:</strong> <span id="userFecha"></span></p>
        </section>

        <!-- =============== CAT√ÅLOGO =============== -->
        <section id="catalogo-section" class="card">

            <h2>Cat√°logo de Productos</h2>

            <select id="filtroCategoria"></select>
            <select id="filtroSubcategoria"></select>

            <!-- CORREGIDO: CLASE QUE S√ç EXISTE EN EL CSS -->
            <div id="listaProductos" class="grid-productos"></div>
        </section>

        <!-- ================= CARRO ================= -->
        <section id="carrito-section" class="card">

            <h2>üõí Mi Carrito</h2>

            <!-- CORREGIDO: CLASE QUE S√ç EXISTE -->
            <div id="carritoLista" class="carrito-grid"></div>

            <div class="carrito-total">
                <h3>Total: <span id="carritoTotal">$0</span></h3>
                <button class="pagar-btn" onclick="finalizarCompra()">Finalizar compra</button>
            </div>
        </section>


    </main>

    <!-- =============== ARCHIVOS JS =============== -->
    <script src="/js/catalogo.js"></script>
    <script src="/js/carrito.js"></script>

    <!-- ========== CARGAR USUARIO Y CARRITO ========== -->
<script>
    fetch("/api/user-info")
        .then(res => res.json())
        .then(data => {
            window.usuarioId = data.id;

            document.getElementById("userNombre").textContent = data.nombre;
            document.getElementById("userCorreo").textContent = data.correo;
            document.getElementById("userFecha").textContent = data.fecha_registro;

            cargarCarrito();
        });
</script>


</body>
</html>
