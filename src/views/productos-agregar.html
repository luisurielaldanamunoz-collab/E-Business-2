<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto | Athlos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="/productos" class="btn btn-light btn-sm">← Volver</a>
            <span class="navbar-brand">Agregar Producto</span>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="card shadow p-4">
            <h3 class="mb-3">Nuevo Producto</h3>

            <form id="formAgregar">

                <div class="mb-3">
                    <label class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" name="precio" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-select" name="id_categoria" id="selectCategoria" required></select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subcategoría</label>
                    <select class="form-select" name="id_subcategoria" id="selectSubcategoria" required></select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <select class="form-select" name="imagen" id="selectImagen" required></select>
                </div>

                <button class="btn btn-primary w-100">Guardar Producto</button>

            </form>
        </div>

    </div>

    <script>
        // 1. Cargar categorías
        fetch('/api/categorias')
            .then(res => res.json())
            .then(categorias => {
                const select = document.getElementById('selectCategoria');
                categorias.forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.nombre}</option>`;
                });

                cargarSubcategorias(); // cargamos las subcategorías al inicio
            });

        // 2. Cuando cambie categoría → cargar subcategorías
        document.getElementById('selectCategoria').addEventListener('change', cargarSubcategorias);

        function cargarSubcategorias() {
            const idCat = document.getElementById('selectCategoria').value;

            fetch('/api/subcategorias/' + idCat)
                .then(res => res.json())
                .then(subcats => {
                    const select = document.getElementById('selectSubcategoria');
                    select.innerHTML = "";

                    subcats.forEach(sc => {
                        select.innerHTML += `<option value="${sc.id}">${sc.nombre}</option>`;
                    });
                });
        }

        // 3. Llenar el select de imágenes desde tu carpeta /img
        const imagenes = [
            "playera1.jpg", "playera2.jpg",
            "short1.jpg", "short2.jpg",
            "pants1.jpg", "pants2.jpg",
            "blusa1.jpg", "top1.jpg",
            "gorra.jpg", "mochila.jpg", "munequera.jpg"
        ];

        const selectImagen = document.getElementById("selectImagen");

        imagenes.forEach(img => {
            selectImagen.innerHTML += `<option value="${img}">${img}</option>`;
        });

        // 4. Guardar producto
        document.getElementById('formAgregar').addEventListener('submit', function(e) {
            e.preventDefault();

            const datos = Object.fromEntries(new FormData(this));

            fetch('/api/productos', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(datos)
            })
            .then(res => res.json())
            .then(response => {
                alert("Producto agregado correctamente");
                window.location.href = "/productos";
            });
        });
    </script>

</body>
</html>
