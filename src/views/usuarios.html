<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios | Athlos Sport Club</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Usamos el mismo estilo de clientes -->
    <link rel="stylesheet" href="css/clientes.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Barra de navegaci√≥n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">üèãÔ∏è‚Äç‚ôÇÔ∏è Athlos Sport Club</a>
            <div>
                <a href="/dashboard" class="btn btn-light btn-sm me-2">Volver al Panel</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>

        <!-- Formulario -->
        <div class="card p-4 shadow-sm mb-4">
            <h4 class="mb-3 text-primary"> Editar usuario</h4>

            <form id="usuarioForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
                </div>

                <div class="col-md-4">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required />
                </div>

                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contrase√±a (solo al crear)" />
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-4">+</button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="card p-3">
            <h4 class="mb-3 text-primary">Usuarios Registrados</h4>

            <table class="table table-striped align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTable"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Athlos Sport Club ‚Äî Todos los derechos reservados</p>
    </footer>

    <script>
        let editMode = false;
        let usuarioActual = null;

        document.addEventListener("DOMContentLoaded", cargarUsuarios);

        function cargarUsuarios() {
            fetch("/api/usuarios")
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById("usuariosTable");
                    table.innerHTML = "";

                    data.forEach(u => {
                        table.innerHTML += `
                            <tr>
                                <td>${u.id}</td>
                                <td>${u.nombre}</td>
                                <td>${u.correo}</td>
                                <td>${u.fecha_registro}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editarUsuario(${u.id}, '${u.nombre}', '${u.correo}')">Editar</button>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Guardar o editar usuario
        document.getElementById("usuarioForm").addEventListener("submit", e => {
            e.preventDefault();

            const data = {
                nombre: nombre.value.trim(),
                correo: correo.value.trim(),
                password: password.value.trim()
            };

            let url = "/api/usuarios";
            let method = "POST";

            if (editMode) {
                url = `/api/usuarios/${usuarioActual}`;
                method = "PUT";
                delete data.password; // No editar password
            }

            fetch(url, {
                method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                editMode = false;
                usuarioActual = null;
                document.getElementById("usuarioForm").reset();
                cargarUsuarios();
            });
        });

        // Editar usuario
        function editarUsuario(id, nombreU, correoU) {
            nombre.value = nombreU;
            correo.value = correoU;

            editMode = true;
            usuarioActual = id;

            alert("‚úèÔ∏è Modo edici√≥n activado ‚Äî guarda para actualizar el usuario.");
        }

        // Eliminar usuario
        function eliminarUsuario(id) {
            if (!confirm("¬øSeguro que deseas eliminar este usuario?")) return;

            fetch(`/api/usuarios/${id}`, { method: "DELETE" })
                .then(res => res.json())
                .then(() => cargarUsuarios());
        }
    </script>

</body>
</html>
